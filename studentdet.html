<!DOCTYPE html>
<html>
<head>
        <style>
                table,th,td,tr
                {
                border: 1px solid black;
                margin:10px;
                border-collapse:collapse;
                }
                th,tr,td{
                        padding:10px;}
        </style>
</head>
<body>
        <h1 style="text-align:center">CONVERT JSON DATA TO HTML TABLE</h1>
        <button type="button" onclick="studentdata()"> STUDENT INFORMATION </button><br>
        <table id="demo"></table>
        <script>
                function studentdata()
                {
                        var bro=new XMLHttpRequest();
                        bro.onreadystatechange=function(){
                        if(this.readyState==4 && this.status==200)
                        {
                                myfunction(this);
                        }
                };
                bro.open("GET","student.xml",true);
                bro.send();
                }
                function myfunction(xml)
                {
                        var i;
                        var xmlDoc=xml.responseXML;
                        var table="<tr><th> USN </th><th> name</th></tr>";
                         var x= xmlDoc.getElementsByTagName("student");
                        for(i=0;i<x.length;i++)
                        {
                                table+="<tr><td>"+x[i].getElementsByTagName("USN")[0].childNodes[0].nodeValue+"</td><td>"+
                                x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue+"</td></tr>";
                        }
                        document.getElementById("demo").innerHTML = table;

                }
</script>
</body>
</html>
